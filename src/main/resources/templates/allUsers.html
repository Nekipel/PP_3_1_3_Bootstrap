<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All users</title>
    </head>
    <body style="margin: 0 auto">
        <h1>All Users</h1>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>lastname</th>
                <th>age</th>
            </tr>
            <tr th:each="person: ${persons}">
                <td th:utext="${person.id}"></td>
                <td>
                    <a th:href="@{/admin/{id}(id=${person.getId()})}" th:text="${person.getUserName()}"></a>
                </td>
                <td th:utext="${person.getLastName()}"></td>
                <td th:utext="${person.getAge}"></td>
            </tr>
        </table>
        <br/>
        <a href="/admin/new">
            <button>Create new user</button>
        </a>
    </body>
</html>

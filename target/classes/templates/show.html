<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Show user by ID</title>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center; align-content: center; font-size: 20px;">
    <table border="1">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
      </tr>
      <tr>
        <td th:utext="${person.getId()}"></td>
        <td th:utext="${person.getUserName()}"></td>
        <td th:utext="${person.getLastName()}"></td>
        <td th:utext="${person.getAge()}"></td>
      </tr>
    </table>
    <div style="display: flex; flex-direction: row;">
      <a th:href="@{/admin/{id}/edit(id=${person.getId()})}">
        <button style="font-size: 20px;">Edit</button>
      </a>
      <a th:href="@{/admin}">
        <button style="font-size: 20px;">List Users</button>
      </a>
      <form th:method="DELETE" th:action="@{/admin/{id}(id=${person.getId()})}">
        <input style="font-size: 20px;" type="submit" value="Delete">
      </form>
    </div>
</body>
</html>
